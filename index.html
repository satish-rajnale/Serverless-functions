<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <!-- <div class="col-md-6 m-auto p-3 border">
            <h1 class="text-center display-4">Github Users</h1>
            <ul id="users" class="list-group"></ul>
        </div> -->
        <div class="col-md-6 m-auto p-3 border">
            <h4 class="text-center display-8">Send a Message</h4>
            <form id="form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="name...">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="email...">
                <label for="message">Message</label>
                <textarea type="textarea" id="message" name="message" class="form-control" placeholder="message..." rows="3"></textarea>
                <button type="submit"  class="form-control btn btn-success mb-2">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script async>
document.getElementById("form").addEventListener("submit", this.onSubmit);

async function onSubmit(){
var name = document.getElementById("name").value;
var email = document.getElementById("email").value;
var message = document.getElementById("message").value;

try {
    await axios.post(
        '/.netlify/functions/sendemail',
        {
            message : '<br>' + "Name : " + name +'<br>' + "Email : " + email +'<br>' + "Message : " + message, 
        }
    )
} catch (e) {
    console.error(e)
    alert("Your message could not be sent");
}
    
}
    </script>
    <!-- <script async src="js/main.js"></script> -->
</body>
</html>
